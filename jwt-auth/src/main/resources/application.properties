spring.application.name=jwt-auth

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.datasource.url=jdbc:h2:file:./data/testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=changeit

#create-drop ensures hibernate truncates entire DB schema/table and creates new ones every time app starts
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#this tells spring to wait till hibernate creates schema and then run the data.sql script
spring.jpa.defer-datasource-initialization=true
#this tells to run the data.sql script always after the app starts
spring.sql.init.mode=always

logging.level.org.springframework.security=DEBUG
